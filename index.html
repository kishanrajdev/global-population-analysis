<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Population Analysis</title>
    <link href="./styles/main.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="http://d3js.org/d3.v7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-svg-legend@2.25.6/d3-legend.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type="module" src="./js/main.js" defer></script>
</head>
<body class="dark:bg-gray-800 dark:text-white p-0">
    <!-- Top Nav -->
    <header class="m-auto w-[96vw] h-[12vh]">
        <button id="menu-toggle" class="text-2xl focus:outline-none p-4">
            &#9776; <!-- Hamburger icon -->
        </button>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white transform -translate-x-full transition-transform duration-300 z-50">
        <div class="p-4 flex justify-end">
            <button id="close-sidebar" class="text-xl">&times;</button>
        </div>
        <nav class="p-4 space-y-2">
            <a href="#" class="block hover:bg-gray-700 p-2 rounded">World Map</a>
            <a href="#world" class="block hover:bg-gray-700 p-2 rounded">World Poulation Chart</a>
            <a href="#worldPopulationRate" class="block hover:bg-gray-700 p-2 rounded">World Poulation Rate per 1000</a>
        </nav>
    </div>
    <!-- Overlay -->
    <div id="overlay" class="hidden fixed inset-0 bg-white opacity-50 z-40"></div>
    <div id="container" class="m-auto w-[96vw] h-[80vh]"></div>
    <div id="tooltip" style="position: absolute; display: none; background: black; border: 1px solid #ccc; padding: 5px; font-size: 12px; pointer-events: none;"></div>
    <script>
      const toggleBtn = document.getElementById("menu-toggle");
      const closeBtn = document.getElementById("close-sidebar");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      function openSidebar() {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      }

      function closeSidebar() {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      }

      toggleBtn.addEventListener("click", openSidebar);
      closeBtn.addEventListener("click", closeSidebar);
      overlay.addEventListener("click", closeSidebar);
    </script>

</body>
</html>
